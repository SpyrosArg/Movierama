<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MovieRama</title>
	<meta name="description" content="">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/movierama.css">
</head>
<body>
	<svg width="0" height="0" display="none" xmlns="http://www.w3.org/2000/svg">
		<symbol id="mag" viewBox="0 0 56.7 56.7"><path d="M42.8 7.3C33-2.4 17.1-2.4 7.3 7.3c-9.8 9.8-9.8 25.7 0 35.5 8.7 8.7 22.2 9.7 32 2.9l9.6 9.6c1.8 1.8 4.7 1.8 6.4 0 1.8-1.8 1.8-4.7 0-6.4l-9.6-9.6c6.8-9.8 5.8-23.3-2.9-32zm-6.2 29.3c-6.4 6.4-16.7 6.4-23.1 0s-6.4-16.7 0-23.1c6.4-6.4 16.7-6.4 23.1 0 6.4 6.4 6.4 16.8 0 23.1z" /></symbol>
	</svg>
	<header role="banner">
		<h1 class="logo">MovieRama</h1>
		<nav role="navigation">
			<form>
				<div class="searchBox">
					<svg width="20" height="20" class="icon icon-mag"><use xlink:href="#mag"></use></svg>
					<input type="text" id="searchBox" class="searchBox__field" placeholder="Search for a movie" required />
					<button class="searchBox__reset" type="reset" onclick="MovieRama.resetSearch();"></button>
				</div>
			</form>
		</nav>
	</header>
	<main role="main">
		<section id="movies" class="movies"></section>
	</main>
	<script src="js/movierama.js"></script>
